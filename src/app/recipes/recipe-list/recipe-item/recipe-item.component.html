<a class="list-group-item clearfix my-2 p-2 border rounded"
    [routerLink]="[index]"
    routerLinkActive="active"
    style="cursor: pointer;">
    <div class="row">
      <div class="col-8">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <div class="col-4">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" width="100px" height="100px">
      </div>
    </div>
</a>
