<a href="#" class="list-group-item clearfix my-2 p-2 border rounded bg-light" (click)="onSelected()">
      <div class="float-start">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="float-end">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="image-responsive" style="max-height: 100px;">
      </span>
    </a>
